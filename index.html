<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('images/6.png');
            background-size: 50px 50px;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
            border: 5px solid #ff69b4;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .active {
            opacity: 1;
            transform: scale(1.1);
        }
        .inactive {
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active"><img src="images/1.png" alt="Slide 1"></div>
        <div class="slide"><img src="images/2.png" alt="Slide 2"></div>
        <div class="slide"><img src="images/3.png" alt="Slide 3"></div>
        <div class="slide"><img src="images/4.png" alt="Slide 4"></div>
        <div class="slide"><img src="images/5.png" alt="Slide 5"></div>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            slides[currentIndex].classList.remove('active');
            slides[currentIndex].classList.add('inactive');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.remove('inactive');
            slides[currentIndex].classList.add('active');
        }, 2000);
    </script>
</body>
</html>
