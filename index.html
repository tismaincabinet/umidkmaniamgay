<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }

        @keyframes movingText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .background-text {
            position: absolute;
            top: 50%;
            width: 100%;
            white-space: nowrap;
            font-size: 30px;
            font-weight: bold;
            color: rgba(255, 105, 180, 0.8);
            animation: movingText 10s linear infinite;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 10px;
            position: relative;
            z-index: 2;
        }

        .grid-item {
            width: 150px;
            height: 150px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            overflow: hidden;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            transition: transform 0.5s ease, background 0.5s ease;
        }

        .hidden-text {
            display: none;
        }

        .message-container {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: white;
            text-align: center;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
        }

        .yes-btn { background: pink; }
        .no-btn { background: grey; pointer-events: none; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="background-text">If you say no then I always got the males</div>
    <div class="grid-container">
        <div class="grid-item" onclick="revealText(this, 'Hello')"><img src="images/1.png" width="100%"><span class="hidden-text">Hello</span></div>
        <div class="grid-item" onclick="revealText(this, 'Please')"><img src="images/2.png" width="100%"><span class="hidden-text">Please</span></div>
        <div class="grid-item" onclick="revealText(this, 'Let')"><img src="images/3.png" width="100%"><span class="hidden-text">Let</span></div>
        <div class="grid-item" onclick="revealText(this, 'Me Be')"><img src="images/4.png" width="100%"><span class="hidden-text">Me Be</span></div>
        <div class="grid-item" onclick="revealText(this, 'Your Valentine')"><img src="images/5.png" width="100%"><span class="hidden-text">Your Valentine</span></div>
        <div class="grid-item" onclick="revealText(this, '❤️')"><img src="images/6.png" width="100%"><span class="hidden-text">❤️</span></div>
    </div>
    <div class="message-container" id="finalMessage">
        Hello Vrinda, do you want to like um be my um valentine?
        <div class="buttons">
            <button class="yes-btn" onclick="showPopup()">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script>
        let revealedCount = 0;
        function revealText(element, text) {
            const hiddenText = element.querySelector('.hidden-text');
            element.innerHTML = `<span>${text}</span>`;
            element.style.background = "pink";
            element.style.transform = "scale(1.1)";
            setTimeout(() => {
                revealedCount++;
                if (revealedCount === 6) {
                    document.getElementById('finalMessage').style.display = 'block';
                }
            }, 500);
        }
        function showPopup() {
            alert("Call me @ 9667962242");
        }
    </script>
</body>
</html>
